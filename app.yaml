runtime:  python
api_version: g

handlers:
- url: /static
  static_dir: static
  secure: always
- url: /favicon.ico
  static_files: static/favicon/favicon.ico
  upload: static/favicon/favicon.ico
  secure: always
- url: /
  static_files: index.html
  upload: index.html
  secure: always
- url: /.*
  script: _go_app
  secure: always
